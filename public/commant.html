<!DOCTYPE>
<HTML ng-app="app1">
<head>
<style>

.button {
     border: none;
    color: white;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 10px;
    cursor: pointer;
}

.button1 {
    background-color: white; 
    color: black; 
    border: 2px solid #4CAF50;
}



.button2 {
    background-color: white; 
    color: black; 
    border: 2px solid #f44336;
}
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="ctrl">
	<h1>  </h1>		

		<table class="table">
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="Contact.cmt" placeholder="Commant...."></td>
				</tr>
				<tr>
					<td><button class="btn btn-primary" ng-click="addContact()">Add contact</button></td>
				</tr>
			</tbody>
		</table>

		<form ng-repeat="C in contactlist">
			<table style="width:100%">
				<tr>
					<td>
						<label>Name--:{{C.c_u_name}}</label>
					</td>
					<td>
						
						<button class="button button1" ng-click="clk(C.c_id);">{{C.like}}</button>
					</td>
				</tr>
				<tr>
					<td>
						<label>COMMENT--:{{C.cmt}}</label>
					</td>
					<td>
						<button class="button button2" ng-click="disclick()">{{C.dislike}}</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
	<script src="control.js"></script>
</body>
</HTML>
